<html>
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="/static/stylesheet.css" rel="stylesheet">
    <style>

    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- logo -->
    <div class="unbreakable-container" style="left: 28rem;">
      <div class="unbreakable">
          <span class="un">Show</span><span class="break">On</span><span class="able">Wheels</span>
        </div>
      <div class="ks">The Ultimate Way for Booking Movie Tickets</div>
    </div>
    <div class="container p-5">
    <form name="register" id="register" action="/register" method="post" onsubmit="return validate()" style="padding-top: 80px; margin: 0 auto; max-width: 25em;">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
      </div>
      <div class="mx-auto" style="width: 3rem;">
      <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    </div>
    <!-- Logo Script -->
    <script type="text/javascript">
     var hotbod = document.querySelector("body");

    function doStuff() {
        hotbod.className += " animate";
    }

    window.onload = function() {
        doStuff();
    };
    function validate()
    {
        var username = document.forms["register"]["username"];
        var password = document.forms["register"]["password"];
        var cpassword = document.forms["register"]["confirmpassword"];

        if (username.value == "")
        {
            window.alert("Please enter the username.");
            username.focus();
            return false;
        }

        if (password.value == "")
        {
            window.alert("Please enter your password.");
            password.focus();
            return false;
        }

        if (cpassword.value == "")
        {
            window.alert("Please enter the confirm password.");
            cpassword.focus();
            return false;
        }

        if (password.value != cpassword.value)
        {
            window.alert("Password and conirmation password don't match");
            return false;
        }
        return true;
    }
    </script>
  </body>
</html>
